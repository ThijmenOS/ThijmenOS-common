name: Publish package

on:
  release:
    types: [created]
  workflow_call

jobs:
  develop:
    uses: thijmen-os/thijmenos-common/.github/workflows/develop.yml@production

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: |
        git config --global user.name "Thijmen Brand"
        git config --global user.email "Thijmen@ik.nu"
        npm version patch
      - run: git push
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
